    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PChat - Join a Place and Chat</title>
    <style>
        h1 {
            font-size: 3em;
            margin: 10px 0;
            margin-left: 350px;
            margin-bottom: 100px;
            margin-top: 100px;
            font-size: 100px;
        }
        .input {
            width:  1030px; 
            border: none;
            padding: 1rem;
            border-radius: 1rem;
            background: #e8e8e8;
            box-shadow: 20px 20px 60px #c5c5c5,
                    -20px -20px 60px #ffffff;
            transition: 0.3s;
            margin-left: 50px;
        }
        .input:focus {
            outline-color: #e8e8e8;
            background: #e8e8e8;
            box-shadow: inset 20px 20px 60px #c5c5c5,
                    inset -20px -20px 60px #ffffff;
            transition: 0.3s;
        }
    </style>
    </head>
    <body>
        <h1 style="font-family: 'Cousine', sans-serif;">üîç Codel </h1>
        <input type="text" name="text" class="input" id="searchInput" placeholder="Type here..." style="font-family: 'Inter Tight';">
        <script>
            const searchInput = document.querySelector('#searchInput');
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    const searchTerm = searchInput.value;
                    window.location.href = '/search?q=' + searchTerm;  
                }
            });
        </script>
    </body>
